<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        .text-white {
            color: blanchedalmond !important;
        }
    </style>
</head>

<body style="background-color: black;">

    <nav class="navbar navbar-expand-lg" style="background-color: green;">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">My Book Recommender</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/recommend">Recommend</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size: 50px;">Recommend Books</h1>
                <form action="/recommend_book" method="post">
                    <input name="user_input" type="text" class="form-control" placeholder="Enter a book or author"><br>
                    <input type="submit" class="btn btn-lg btn-warning" value="Get Recommendations">
                </form>
            </div>
        </div>

        {% if data %}
        <div class="row">
            {% for i in data %}
            <div class="col-md-3" style="margin-top: 50px;">
                <div class="card">
                    <img class="card-img-top" src="{{ i[2] }}" alt="Book cover">
                    <div class="card-body bg-dark">
                        <h2 class="text-white">{{ i[0] }}</h2>
                        <!-- Book Title -->
                        <h4 class="text-white">{{ i[1] }}</h4>
                        <!-- Author Name -->
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>

</body>

</html>
